{% extends "Base/base.html" %}
{% load static %}

{% block title %}

{% endblock title %}

{% block css %}
    <link rel="stylesheet" href={% static "Base/css/feedback.css" %}>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
{% endblock css %}

{% block body %}
<div class="container">
    <div class="wrapper">
        <form action="">
            <h3>Rate This Website!</h3>
            <h4>Let us know what you think!</h4>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email-Id" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <!-- <fieldset> -->
                <legend>Give us Rating!</legend>
                <div class="rating-box">
                    <div class="star-widget">
                        <input type="radio" name="rate" id="rate-5" value="5" />
                        <label for="rate-5" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-4" value="4" />
                        <label for="rate-4" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-3" value="3" />
                        <label for="rate-3" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-2" value="2" />
                        <label for="rate-2" class="fa fa-star"></label>
                        <input type="radio" name="rate" id="rate-1" value="1" />
                        <label for="rate-1" class="fa fa-star"></label>
                    </div>
                    <input type="hidden" id="res" name="rating">
                </div>
            <!-- </fieldset> -->
            <br>
            <br>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</div>

 
{% endblock body %}

{% block js %}
<script>

    let star = document.querySelectorAll('.star-widget input');
    let showValue = document.querySelector('#res');

    for (let i = 0; i < star.length; i++) {
        star[i].addEventListener('click', function () {
            i = this.value;
            showValue.value = i;

        });
    }
</script>
{% endblock js %}
